name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11, 3.12]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov black ruff mypy

    - name: Lint with ruff
      run: |
        ruff check src/ scripts/ tests/

    - name: Check formatting with black
      run: |
        black --check src/ scripts/ tests/

    - name: Type check with mypy
      run: |
        mypy src/ scripts/

    - name: Test with pytest
      run: |
        pytest tests/ --cov=src --cov-report=xml --cov-report=html

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  build-and-test-models:
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Generate synthetic data and train models
      run: |
        python scripts/train.py --generate-data --skip-wide-deep

    - name: Test model training
      run: |
        python -c "
        import sys
        sys.path.append('src')
        from models.baselines import create_baseline_model
        from data.utils import DataGenerator
        import pandas as pd
        
        # Generate small dataset
        generator = DataGenerator(n_users=10, n_items=5, n_interactions=20, random_state=42)
        interactions = generator.generate_interactions()
        
        # Test baseline models
        for model_type in ['popularity', 'user_knn', 'item_knn', 'matrix_factorization']:
            model = create_baseline_model(model_type)
            model.fit(interactions)
            recommendations = model.recommend(0, top_k=3)
            print(f'{model_type}: {len(recommendations)} recommendations')
        print('All baseline models trained successfully!')
        "

  demo-test:
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Test Streamlit demo
      run: |
        python -c "
        import streamlit as st
        import sys
        sys.path.append('src')
        print('Streamlit demo imports successfully')
        "

  security-scan:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
